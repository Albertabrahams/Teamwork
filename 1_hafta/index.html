<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Clarusway Survey Form</h1>
        <p id=description>Thank you for taking the time to help us improve the platform</p>
    </header>

    <section id="survey">
        <form action="./result.html" method="get">
            <div class="input-box">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <div class="input-box">
                <label for="surname">Surname</label>
                <br>
                <input type="text" name="surname" id="surname" placeholder="Enter your Surname" required>
            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com" required>
            </div>
            <div class="input-box">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="fultime job">Ful Time Job</option>
                    <option value="part time job">Part Time Job</option>
                    <option value="ful time learner">Ful Time Learner</option>
                    <option value="prefer no">Prefer not to say</option>
                </select>
            </div>
            <div class="input-box">
                
            </div>


        </form>
        
    </section>
    
</body>
</html>
